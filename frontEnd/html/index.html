<!doctype html>
<html lang="en">
<head>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Weather Analytics</h1>

    <form class="search" id="searchForm">
      <input class="search__input" type="text" id="searchInput" placeholder="Search for a place…" />
      <button class="btn btn--primary" type="submit">Search</button>
    </form>
  </header>

  <main class="container">
    <!-- Loading indicator -->
    <div id="loading" class="loading" style="display: none;">
      <p>Loading weather data...</p>
    </div>
    
    <!-- Error message -->
    <div id="error" class="error" style="display: none;">
      <p></p>
    </div>

    <!-- Weather content -->
    <section class="layout" id="weatherContent">
      <div class="left">
        <article class="current card gradient">
          <div class="current__meta">
            <div class="current__meta-row">
              <h2 class="current__place" id="place">--</h2>
              <button id="saveFavoriteBtn" class="btn btn--secondary" type="button" title="Save as favorite">★ Save</button>
              </div>
            <p class="current__date" id="date">--</p>
          </div>
          <div class="current__temp">
            <span class="current__icon" aria-hidden="true" id="currentIcon">☁️</span>
            <span class="current__value" id="currentTemp">--°</span>
          </div>
        </article>

        <section class="stats">
          <div class="stat card">
            <p class="stat__label">Feels Like</p>
            <p class="stat__value" id="feelsLike">--°</p>
          </div>
          <div class="stat card">
            <p class="stat__label">Humidity</p>
            <p class="stat__value" id="humidity">--%</p>
          </div>
          <div class="stat card">
            <p class="stat__label">Wind</p>
            <p class="stat__value" id="wind">--</p>
          </div>
          <div class="stat card">
            <p class="stat__label">Precipitation</p>
            <p class="stat__value" id="precip">--</p>
          </div>
        </section>

        <section class="daily">
          <h3 class="section-title">Daily forecast</h3>
          <ul class="daily__list" id="dailyList">
            <!-- Daily forecast items will be inserted here by JavaScript -->
          </ul>
        </section>
      </div>

      <aside class="right">
        <div class="panel card">
          <div class="panel__head">
            <h3>Favorites</h3>
            </div>
            <ul id="favoritesList" class="favorites"></ul>
            </div>
            <div class="panel card">
              <div class="panel__head">
            <h3>Hourly forecast</h3>
          </div>
          <ul class="hourly" id="hourlyList">
            <!-- Hourly forecast items will be inserted here by JavaScript -->
          </ul>
        </div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <small>Built by Mr.Baratov | Collab. Islam Umarov</small>
  </footer>

  <script>
// Configuration - Update this URL to match your backend
const API_BASE_URL = 'http://localhost:8000/api/weather';

// DOM Elements
const searchForm = document.getElementById('searchForm');
const searchInput = document.getElementById('searchInput');
const loadingEl = document.getElementById('loading');
const errorEl = document.getElementById('error');
const weatherContent = document.getElementById('weatherContent');
  const favoritesList = document.getElementById('favoritesList');
  const saveFavoriteBtn = document.getElementById('saveFavoriteBtn');

  let currentPlace = null;
  let lastQuery = null;
    let favorites = [];

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    // Load default weather on page load
    loadWeather();
  loadFavorites();
    
    // Handle search form submission
    searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const query = searchInput.value.trim();
      lastQuery = query || null;
        if (query) {
            loadWeather(query);
        } else {
            loadWeather();
        }
    });

  // Save favorite button
  saveFavoriteBtn.addEventListener('click', async () => {
    try {
      // Prefer the explicit search query; fallback to current place label
      const q = (searchInput.value && searchInput.value.trim()) || currentPlace;
      if (!q) return;

      // Check if already in favorites
      const alreadyExists = favorites.some(f => f.place === q || f.location_id === q);
      if (alreadyExists) {
        showError('This location is already in your favorites');
        return;
      }

      const res = await fetch(`${API_BASE_URL}/favorites`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ q })
      });
      if (!res.ok) throw new Error('Failed to save favorite');
      await loadFavorites();
    } catch (err) {
      console.error(err);
      showError('Could not save favorite');
    }
  });
});

// Fetch weather data from Python backend API
async function loadWeather(query = null, lat = null, lon = null) {
    showLoading();
    hideError();
    
    try {
        let url = `${API_BASE_URL}/summary`;
        const params = new URLSearchParams();
        
        if (query) {
            params.append('q', query);
        } else if (lat && lon) {
            params.append('lat', lat);
            params.append('lon', lon);
        }
        
        if (params.toString()) {
            url += `?${params.toString()}`;
        }
        
        console.log('Fetching weather from:', url);
        
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error(`Failed to fetch weather data: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Weather data received:', data);
        
        renderWeather(data);
        hideLoading();
        
    } catch (error) {
        console.error('Error loading weather:', error);
        showError(error.message);
        hideLoading();
    }
}

// Render weather data to the page
function renderWeather(data) {
    // Update current weather
  currentPlace = data.place || 'Unknown';
  document.getElementById('place').textContent = currentPlace;
    document.getElementById('date').textContent = data.date || '--';
    document.getElementById('currentIcon').textContent = data.current?.icon || '☁️';
    document.getElementById('currentTemp').textContent = `${data.current?.temp || '--'}°`;
    document.getElementById('feelsLike').textContent = `${data.current?.feels_like || '--'}°`;
    document.getElementById('humidity').textContent = `${data.current?.humidity || '--'}%`;
    document.getElementById('wind').textContent = data.current?.wind || '--';
    document.getElementById('precip').textContent = data.current?.precip || '--';
    
    // Render daily forecast
    const dailyList = document.getElementById('dailyList');
    dailyList.innerHTML = '';
    
    if (data.daily && Array.isArray(data.daily)) {
        data.daily.forEach(day => {
            const li = document.createElement('li');
            li.className = 'day card';
            li.innerHTML = `
                <p class="day__name">${day.name}</p>
                <span class="day__icon" aria-hidden="true">${day.icon}</span>
                <p class="day__temps"><strong>${day.hi}°</strong><span>${day.lo}°</span></p>
            `;
            dailyList.appendChild(li);
        });
    }
    
    // Render hourly forecast
    const hourlyList = document.getElementById('hourlyList');
    hourlyList.innerHTML = '';
    
    if (data.hourly && Array.isArray(data.hourly)) {
        data.hourly.forEach(hour => {
            const li = document.createElement('li');
            li.className = 'hour';
            li.innerHTML = `
                <span class="hour__time">${hour.time}</span>
                <span class="hour__icon" aria-hidden="true">${hour.icon}</span>
                <span class="hour__temp">${hour.temp}°</span>
            `;
            hourlyList.appendChild(li);
        });
    }
    
    weatherContent.style.display = 'block';
}

  // Favorites
  async function loadFavorites() {
    try {
      const res = await fetch(`${API_BASE_URL}/favorites`);
      if (!res.ok) throw new Error('Failed to load favorites');
      const items = await res.json();
      favorites = items;
      renderFavorites(items);
    } catch (err) {
      console.error(err);
    }
  }

  function renderFavorites(items) {
    favoritesList.innerHTML = '';
    if (!items || !items.length) {
      const li = document.createElement('li');
      li.className = 'favorites__empty';
      li.textContent = 'No favorites yet';
      favoritesList.appendChild(li);
      return;
    }
    items.forEach(it => {
      const li = document.createElement('li');
      li.className = 'favorites__item';
      const name = it.place || it.location_id;
      li.innerHTML = `
      <span class="favorites__name">${name}</span>
      <div class="favorites__actions">
      <button type="button" class="btn btn--small" data-action="view" data-lat="${it.latitude}" data-lon="${it.longitude}">View</button>
      <button type="button" class="btn btn--small btn--danger" data-action="delete" data-id="${it.id}">Delete</button>
      </div>
    `;
      favoritesList.appendChild(li);
    });
    // Attach action handlers
    favoritesList.querySelectorAll('button').forEach(btn => {
      const action = btn.getAttribute('data-action');
      if (action === 'view') {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const lat = parseFloat(btn.getAttribute('data-lat'));
          const lon = parseFloat(btn.getAttribute('data-lon'));
          loadWeather(null, lat, lon);
        });
      } else if (action === 'delete') {
        btn.addEventListener('click', async (e) => {
          e.preventDefault();
          const id = btn.getAttribute('data-id');
          await deleteFavorite(id);
          await loadFavorites();
        });
      }
    });
  }

  async function deleteFavorite(id) {
    try {
      const res = await fetch(`${API_BASE_URL}/favorites/${id}`, { method: 'DELETE' });
      if (!res.ok) throw new Error('Failed to delete favorite');
    } catch (err) {
      console.error(err);
      showError('Could not delete favorite');
    }
  }

// UI Helper Functions
function showLoading() {
    loadingEl.style.display = 'block';
    weatherContent.style.display = 'none';
}

function hideLoading() {
    loadingEl.style.display = 'none';
}

function showError(message) {
    errorEl.querySelector('p').textContent = `Error: ${message}`;
    errorEl.style.display = 'block';
    weatherContent.style.display = 'none';
}

function hideError() {
    errorEl.style.display = 'none';
}
  </script>
</body>
</html>
